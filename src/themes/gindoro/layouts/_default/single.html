{{ partial "head.html" . }}
{{ partial "header.html" . }}

<section id="main">
    <header class="post-header">
      <p class="post-title"><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></p>
      <p class="post-meta">{{ .Date.Format "2006.1.2" }} - {{ .ReadingTime }} 分钟 </p>
    </header>
    <article itemprop="articleBody" id="content">
       {{ .Content }}
    </article>
</section>

{{ partial "footer.html" . }}
